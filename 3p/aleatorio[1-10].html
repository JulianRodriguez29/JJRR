<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="aleatorios" value='10 numeros aleatorios decimales'/>
    <input type="button" id="btn" value="Calcular" onclick='getRandom()'/><br>
    <br>
    <script> 
        function getRandom(min,max){
            for(var f=0;f<10;f++)
            {
                min=1;
                max=10;
                document.write("<br>"+Math.floor(Math.random()*(max-min)+min));
            }
        }
    </script>
</body>
</html>
